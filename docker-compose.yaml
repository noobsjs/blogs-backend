version: "3"

services:
  web:
    build: .
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - mongo
    volumes: 
      - .:/src/node
  redis:
    image: redis
  mongo:
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: "123456"